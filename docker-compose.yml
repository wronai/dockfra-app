##############################################################
# DOCKFRA APP — Local Environment
#
# Services:
#   ssh-developer (:2200) — Ticket-driven development, LLM code assist
#   frontend      (:80)   — Web frontend (nginx)
#   backend       (:8081) — API backend
#   mobile-backend(:8082) — Mobile API
#   desktop-app   (:8083) — Desktop app builder
#   db            (:5432) — PostgreSQL
#   redis         (:6379) — Redis cache
#   traefik       (:80/:443/:8080) — Reverse proxy
#
# SSH Developer access (edycja kodu):
#   ssh developer@localhost -p 2200
#   /workspace/app/          — cały folder app/ (backend/, frontend/, itp.)
#   exec-backend             — wejście do kontenera backend
#   docker compose up --build <service> — przebudowa po zmianach kodu
#
# NOTE: ssh-frontend, ssh-backend, ssh-rpi3, vnc-rpi3 removed.
# - backend/frontend access: ssh developer@:2200, then: docker exec -it dockfra-backend bash
# - RPi3/VNC: see devices/ stack
#
# Network: dockfra-shared (external, connects to management + devices stacks)
##############################################################

networks:
  dockfra-shared:
    external: true
  proxy-net:
    driver: bridge
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
  mobile-net:
    driver: bridge
  dev-net:
    driver: bridge

volumes:
  frontend-data:
  backend-data:
  mobile-backend-data:
  desktop-app-data:
  db-data:
  redis-data:
  traefik-certs:
  ssh-keys:
  developer-workspace:
  git-repo:
  shared-tickets:

services:

  # ═══════════════════════════════════════════
  # INFRASTRUCTURE
  # ═══════════════════════════════════════════

  traefik:
    image: traefik:v2.11
    container_name: dockfra-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=${ACME_STORAGE:-/certs/acme.json}"
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_HTTPS_PORT:-443}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/certs
    networks:
      - proxy-net

  frontend:
    build: { context: ./frontend, args: { APP_NAME: "${APP_NAME}", APP_VERSION: "${APP_VERSION}" } }
    container_name: dockfra-frontend
    hostname: frontend
    restart: unless-stopped
    networks: [frontend-net, proxy-net]
    volumes: [frontend-data:/usr/share/nginx/html]
    environment:
      - APP_NAME=${APP_NAME}
      - DEPLOY_MODE=${DEPLOY_MODE}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_HOST:-frontend.localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}

  backend:
    build: { context: ./backend, args: { APP_VERSION: "${APP_VERSION}" } }
    container_name: dockfra-backend
    hostname: backend
    restart: unless-stopped
    networks: [backend-net, proxy-net]
    volumes: [backend-data:/app/data]
    environment:
      - APP_NAME=${APP_NAME}
      - APP_VERSION=${APP_VERSION}
      - APP_DEBUG=${APP_DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=${POSTGRES_PORT:-5432}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DEPLOY_MODE=${DEPLOY_MODE}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_HOST:-backend.localhost}`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=${BACKEND_PORT:-8081}"
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-8081}/health"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}

  mobile-backend:
    build: { context: ./mobile-backend, args: { APP_VERSION: "${APP_VERSION}" } }
    container_name: dockfra-mobile-backend
    hostname: mobile-backend
    restart: unless-stopped
    networks: [mobile-net, proxy-net, backend-net]
    volumes: [mobile-backend-data:/app/data]
    environment:
      - APP_NAME=${APP_NAME}
      - APP_VERSION=${APP_VERSION}
      - SECRET_KEY=${SECRET_KEY}
      - BACKEND_URL=http://backend:${BACKEND_PORT:-8081}
      - DEPLOY_MODE=${DEPLOY_MODE}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mobile.rule=Host(`${MOBILE_HOST:-mobile.localhost}`)"
      - "traefik.http.routers.mobile.entrypoints=web"
      - "traefik.http.services.mobile.loadbalancer.server.port=${MOBILE_BACKEND_PORT:-8082}"
    depends_on: [backend]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MOBILE_BACKEND_PORT:-8082}/health"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}

  desktop-app:
    build: { context: ./desktop-app, args: { APP_NAME: "${APP_NAME}", APP_VERSION: "${APP_VERSION}" } }
    container_name: dockfra-desktop-app
    hostname: desktop-app
    restart: unless-stopped
    networks: [proxy-net, backend-net]
    volumes:
      - desktop-app-data:/app/dist
      - frontend-data:/output/frontend
    environment:
      - APP_NAME=${APP_NAME}
      - APP_VERSION=${APP_VERSION}
      - DEPLOY_MODE=${DEPLOY_MODE}
      - DISPLAY=:99
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.desktop.rule=Host(`${DESKTOP_HOST:-desktop.localhost}`)"
      - "traefik.http.routers.desktop.entrypoints=web"
      - "traefik.http.services.desktop.loadbalancer.server.port=${DESKTOP_APP_PORT:-8083}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${DESKTOP_APP_PORT:-8083}/health"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}

  db:
    image: postgres:15-alpine
    container_name: dockfra-db
    hostname: db
    restart: unless-stopped
    networks: [backend-net]
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes: [db-data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dockfra-redis
    hostname: redis
    restart: unless-stopped
    networks: [backend-net]
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes: [redis-data:/data]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════
  # SSH DEVELOPER (connected to management via dockfra-shared)
  # ═══════════════════════════════════════════

  ssh-developer:
    build: { context: ./ssh-developer }
    container_name: dockfra-ssh-developer
    hostname: ssh-developer
    restart: unless-stopped
    networks: [dockfra-shared, dev-net, frontend-net, backend-net, mobile-net]
    ports:
      - "${SSH_DEVELOPER_PORT:-2200}:2222"
    env_file: ./ssh-developer/.env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - APP_NAME=${APP_NAME}
      - APP_VERSION=${APP_VERSION}
      - DEPLOY_MODE=${DEPLOY_MODE}
      - SSH_DEPLOY_USER=${SSH_DEPLOY_USER:-deployer}
      - GIT_REPO_URL=${GIT_REPO_URL}
      - GIT_BRANCH=${GIT_BRANCH:-main}
      - BACKEND_PORT=${BACKEND_PORT:-8081}
      - MOBILE_BACKEND_PORT=${MOBILE_BACKEND_PORT:-8082}
      - DEVELOPER_LLM_API_KEY=${DEVELOPER_LLM_API_KEY}
      - LLM_MODEL=${DEVELOPER_LLM_MODEL:-gpt-4o-mini}
    volumes:
      - ./ssh-developer/keys:/home/developer/.ssh/extra:ro
      - ssh-keys:/keys:ro
      - .:/workspace/app
      - developer-workspace:/home/developer/workspace
      - git-repo:/repo
      - shared-tickets:/shared/tickets
      - ../shared/lib:/shared/lib:ro
      - backend-data:/mnt/backend-data:ro
      - frontend-data:/mnt/frontend-data:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

